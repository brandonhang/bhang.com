<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Brandon S. Hang"/>
        <base href="/">
        <title>A Rose By Any Other Name</title>
        <link type="image/x-icon" rel="shortcut icon" href="/img/icons/icon.ico"/>
        <link rel="apple-touch-icon" href="/img/icons/apple-logo.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="/css/valentine.min.css"/>
    </head>
    </body>
        <div id="float">
            <h3>A Flower For You!</h3>
            <h3>Will you be my Valentine?</h3>
        </div>
        <div class="container content">
            <canvas id="crose" width="720" height="640"></canvas>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="in" class="col-sm-2 control-label">Petal Count:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input class="form-control" type="range" id="in" min=".1" max="10" step="0.05" value="0.1"/>
                            <span class="input-group-addon" id="sn">0.1</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="col-sm-2 control-label">Angle:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input class="form-control" type="range" id="id" min="1" max="359" value="29"/>
                            <span class="input-group-addon" id="sd">29</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="/js/valentine.min.js"></script>
    </body>
</html>
