<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Brandon S. Hang"/>
        <base href="/">
        <title>Brandon S. Hang</title>
        <link type="image/x-icon" rel="shortcut icon" href="./img/icons/icon.ico"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans">
        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: #ddd;
                font-family: 'Open Sans', 'Verdana', sans-serif;
                font-size: 12px;
            }
        </style>
        <link type="text/css" rel="stylesheet" href="./css/nav3.css"/>
        <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script type="text/javascript" src="./js/bhang.js"></script>
    </head>
    <body ng-app="bhang-app" ng-controller="bhang-ctrl">
        <nav>
            <section>
                <div>
                    <a href="#" ng-click="openSubMenu($event, 'home')">Brandon S. Hang</a>
                </div>
                <div>
                    <a ng-repeat="(navName, navGroup) in navData" href="#" ng-click="openSubMenu($event, navName)" style="background-image: url('./img/icons/{{ navGroup.img }}');">{{ navName | uppercase }}</a>
                </div>
            </section>
            <section>
                <ul ng-class="{'open-submenu': activeSubMenu}">
                    <li ng-repeat="link in subMenuLinks">
                        <a href="#" ng-click="navigate($event, link.url)" style="background-image: url('./img/icons/{{ link.img }}');">{{ link.title }}</a>
                    </li>
                </ul>
            </section>
        </nav>
    </body>
</html>
